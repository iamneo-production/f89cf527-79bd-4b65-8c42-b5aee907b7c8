<div class="container product-box">

    <button class="btn" (click)="openDialog()" style="background-color: #658864; color: white;">Add new product</button>

    <br><br>
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Image</th>
                <th scope="col">Name</th>
                <th scope="col">Description</th>
                <th scope="col">Price</th>
                <th scope="col">Items stock</th>
                <th scope="col" colspan="2">Operations</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let product of products">
                <td>{{ product.id }}</td>
                <td>
                    <img src="{{product.imageURL}}" class="me-2" style="width: 60px" alt="Not Found" />
                </td>
                <td>
                    {{ product.name }}
                </td>
                <td>{{ product.description }}</td>
                <td>{{ product.price | currency:'R'}}</td>
                <td>{{ product.quantity | number }}</td>
                <td>
                    <button mat-fab color="primary" (click)="openEditDialog(product)">
                        <mat-icon>edit</mat-icon>
                    </button>

                </td>
                <td><app-delete-product [product]="product" ></app-delete-product></td>
            </tr>
        </tbody>
    </table>
</div>
