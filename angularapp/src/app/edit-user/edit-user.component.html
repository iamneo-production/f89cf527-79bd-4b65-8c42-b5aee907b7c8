<h1>Edit User</h1>
<br><br>
<div class="container">
    <div class="form-wrapper">
        <form [formGroup]="editForm" (ngSubmit)="editUser(editForm)">
            <input type="hidden" id="id" placeholder="Enter id" name="id" formControlName="id">
            <br><br>
            <input type="text" id="username" placeholder="Enter username" name="username"
                formControlName="username"><br><br>
            <input type="email" id="email" placeholder="Enter email" name="email" formControlName="email">
            <br><br>
            <input type="text" id="mobilenumber" placeholder="Enter mobile number" name="mobilenumber"
                formControlName="mobilenumber">
            <br><br>
            <input type="password" id="password" placeholder="Enter password" name="password"
                formControlName="password"><br>
            <br><br>
            <input type="submit" value="Submit" id="submitButton">
        </form>
    </div>
</div>
