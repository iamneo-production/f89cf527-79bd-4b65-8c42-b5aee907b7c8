<mat-toolbar class="navbar">
    <button mat-button routerLink="">
        <h2>Lens Mart</h2>
    </button>
    <span class="example-spacer"></span>
    <button mat-button id="addProduct" routerLink="products">Products</button>
    <button mat-button id="viewOrders" routerLink="orders">Orders</button>
    <button mat-button id="userDisplay" routerLink="users">User Management</button>
