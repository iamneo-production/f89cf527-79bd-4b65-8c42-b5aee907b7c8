<ngb-carousel *ngIf="images">
	<ng-template ngbSlide>
		<div class="picsum-img-wrapper">
			<img src="assets/banner1.jpg" alt="Random first slide"/>
		</div>
		<div class="carousel-caption">
			
		</div>
	</ng-template>
	<ng-template ngbSlide>
		<div class="picsum-img-wrapper">
			<img src="assets/banner3.jpg" alt="Random second slide" />
		</div>
		<div class="carousel-caption">
			
		</div>
	</ng-template>
	<ng-template ngbSlide>
		<div class="picsum-img-wrapper">
			<img src="assets/MicrosoftTeams-image (6).png" alt="Random third slide" />
		</div>
		<div class="carousel-caption">
			
		</div>
	</ng-template>
</ngb-carousel>
