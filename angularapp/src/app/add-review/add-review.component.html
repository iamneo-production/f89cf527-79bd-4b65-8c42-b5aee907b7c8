<div class="card-body p-2 p-lg-3 text-black">
  <form>
    <div id="review_container">
      <h4 style="text-align: center;">Add your review here</h4>
      <hr>

      <div class="rating_container">
        <label for="rating" class="col-sm-2 col-form-label">Rating</label>
        <br>
        <ngb-rating [max]="5" [(rate)]="rating" [readonly]="false" [(ngModel)]="rating"></ngb-rating>
      </div>
      <label for="review" class="col-sm-2 col-form-label">Review</label>
      <div class="col-sm-10">
        <textarea name="review" id="review" rows="5" cols="60" class="form-
                          control" [(ngModel)]="review"></textarea>
      </div>

      <div class="col-12">
        <button type="button" class="btn btn-default float-
                           right" style="margin-left:20px">Cancel</button>

        <button type="submit" class="btn float-left" style="background-color: #658864;" style="margin-left:20px"
          (click)="addRating()">Submit review</button>
      </div>
    </div>

  </form>


</div>
