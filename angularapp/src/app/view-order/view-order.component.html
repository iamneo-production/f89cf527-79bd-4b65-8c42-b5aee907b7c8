<table border="1">
    <th>Order Number</th>
    <th>Order Price</th>
    <th>Order Date</th>
    <th>Customer Name</th>
    <th>Product Name</th>
    <th>Quantity</th>
    <tr *ngFor="let o of orders">
      
      <td>{{o.ordernumber}}</td>
      <td>{{o.orderprice}}</td>
      <td>{{o.orderdate}}</td>
      <td>{{o.customername}}</td>
      <td>{{o.productname}}</td>
      <td>{{o.quantity}}</td>
    </tr>
  </table>
