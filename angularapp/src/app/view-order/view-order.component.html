<h1>Orders</h1>
<table class="table table-success table-striped">
    <th>Order Number</th>
    <th>Order Date</th>
    <th>Customer ID</th>
    <th>Products</th>
    <th>Quantity</th>
    <tr *ngFor="let o of orders">
      
      <td>{{o.id}}</td>
      <td>{{o.date}}</td>
      <td>{{o.userID}}</td>
      <td>{{o.products}}</td>
      
    </tr>
  </table>
