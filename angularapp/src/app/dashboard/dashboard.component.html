<div class="container">
    <div class="example-card" *ngFor="let product of products, index as i" id="grid{{i+1}}">
        <div class="product-image-box">
            <img width="100%" height="100%" mat-card-image src="{{product.imageURL}}" alt="Photo of {{product.name}}">
        </div>
        <br>
        <div class="mat-card-content">
            <span>{{product.name}}</span><br>
            <span>{{product.brand}}</span><br>
            <span>R{{product.price}}</span>
        </div>
        <hr>
        <div class="mat-card-actions">
            <app-add-cart [product]='product'></app-add-cart>
        </div>

    </div>
    <br>
</div>
