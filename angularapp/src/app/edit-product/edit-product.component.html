<h1>Edit Product</h1>
<br><br>
<div class="container">
    <div class="form-wrapper">
        <form [formGroup]="editForm" (ngSubmit)="editProduct(editForm)">
            <input type="hidden" id="id" placeholder="Enter id" name="id" formControlName="id">
            <br><br>
            <input type="text" id="name" placeholder="Enter Name" name="name"
                formControlName="name">
                <br><br>
                <input type="text" id="brand" placeholder="Enter Brand" name="brand"
                formControlName="brand">
                <br><br>
                <input type="number" id="price" placeholder="Enter Price" name="price"
                formControlName="price">
                <br><br>
                <input type="text" id="description" placeholder="Enter Description" name="description"
                formControlName="description">
                <br><br>
                <input type="text" id="imageURL" placeholder="Enter imageURL" name="imageURL"
                formControlName="imageURL">
                <br><br>
                <input type="number" id="quantity" placeholder="Enter quantity" name="quantity"
                formControlName="quantity">
                
            <br><br>
            <input type="submit" value="Submit" id="submitButton">
        </form>
    </div>
</div>
