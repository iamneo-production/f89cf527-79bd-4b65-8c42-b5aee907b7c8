<section class="vw-100" style="background-color: #658864;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block" style="background-color: #dddddd;">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img1.webp"
                  alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black" style="background-color: #dddddd;">
  
                  <form [formGroup]="loginForm" (ngSubmit)="loginUser(loginForm)" >
  
                    <div class="d-flex align-items-center mb-3 pb-1">
                      <i class="fas fa-cubes fa-2x me-3" ></i><img src="../assets/Logo.png" alt="Logo" width="337px " height="170px">
                      <span class="h1 fw-bold mb-0"></span>
                    </div>
  
                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>
  
                    <div class="form-outline mb-4">
                      <input type="email" id="email" class="form-control form-control-lg" placeholder="Enter your email" name="email" formControlName="email"/>
            
                      <label class="form-label" for="email">Email address</label>
                    </div>
                    <div class="form-outline mb-4">
                      <input type="password" id="password" class="form-control form-control-lg" placeholder="Enter your password" name="password" formControlName="password"/>
                      <label class="form-label" for="password">Password</label>
                    </div>
  
                    <div class="pt-1 mb-4">
                      <input style="background-color: #658864;" class="btn btn-lg btn-block" id="loginButton" type="button" value="Login" type="submit">
                    </div>
  
                    <p class="mb-5 pb-lg-2" style="color: darkblue;" >Don't have an account? <a id="signupLink" href="#!"
                        style="color: darkblue;" routerLink="signupLink">SignUp here</a></p>
                    <a href="#!" class="small text-muted">Terms of use.</a>
                    <a href="#!" class="small text-muted">Privacy policy</a>
                  </form>
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
